
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機箭頭播放</title>
    <style>
        img {
            width: 500px; /* 設置箭頭的寬度 */
            height: 500px; /* 設置箭頭的高度 */
            display: block;
            margin: 0 auto; /* 使箭頭居中 */
        }
    </style>
</head>
<body>

<img id="arrow" alt="arrow"> <!-- 不設置 src 讓初始顯示為空 -->

<!-- 控制播放速度的按鈕 -->
<div style="text-align: center; margin-top: 20px;">
    <button onclick="changeSpeed(500)">0.5</button>
    <button onclick="changeSpeed(1000)">1</button>
	<button onclick="changeSpeed(1500)">1.5</button>
    <button onclick="changeSpeed(2000)">2</button>
</div>

<!-- 播放和暫停按鈕 -->
<div style="text-align: center; margin-top: 20px;">
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
</div>
	
<script>
// 定義箭頭圖片
        const arrowImages = ["arrow_right_red.png", "arrow_right_blue.png", "arrow_right_yellow.png","arrow_left_red.png","arrow_left_red.png","arrow_left_blue.png","arrow_left_yellow.png"];
        let currentIndex = -1; // 初始化為 -1，以確保第一次選擇圖片時總是不同
        let slideshowInterval;
        let isPlaying = false;
        let speed = 1500; // 初始播放速度為 1500 毫秒

        // 隨機切換圖片的函數，保證不連續顯示相同圖片
        function changeArrowImage() {
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * arrowImages.length);
            } while (nextIndex === currentIndex); // 保證不選擇上一張圖片
            currentIndex = nextIndex;
            document.getElementById("arrow-image").src = arrowImages[currentIndex];
        }

        // 播放箭頭圖片
        function playSlideshow() {
            if (!isPlaying) {
                slideshowInterval = setInterval(changeArrowImage, speed);
                isPlaying = true; // 更新播放狀態
            }
        }

        // 暫停箭頭圖片
        function pauseSlideshow() {
            clearInterval(slideshowInterval);
            isPlaying = false; // 更新播放狀態
        }

        // 調整播放速度
        function adjustSpeed() {
            speed = document.getElementById("speed-range").value;
            if (isPlaying) {
                clearInterval(slideshowInterval); // 先暫停現有計時器
                slideshowInterval = setInterval(changeArrowImage, speed); // 重新以新速度播放
            }
        }

        // 綁定播放按鈕
        document.getElementById("play-button").addEventListener("click", playSlideshow);

        // 綁定暫停按鈕
        document.getElementById("pause-button").addEventListener("click", pauseSlideshow);

        // 綁定速度調整輸入框
        document.getElementById("speed-range").addEventListener("input", adjustSpeed);

        // 預設自動開始播放
        playSlideshow();

// 修改播放速度的函數
    function changeSpeed(newSpeed) {
        clearInterval(playInterval);
        interval = newSpeed;
        playInterval = setInterval(showRandomArrow, interval);
    }
</script>

</body>
</html>
