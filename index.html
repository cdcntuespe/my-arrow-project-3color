
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機箭頭播放</title>
    <style>
        img {
            width: 500px; /* 設置箭頭的寬度 */
            height: 500px; /* 設置箭頭的高度 */
            display: block;
            margin: 0 auto; /* 使箭頭居中 */
        }
    </style>
</head>
<body>

<img id="arrow" alt="arrow"> <!-- 不設置 src 讓初始顯示為空 -->

<!-- 控制播放速度的按鈕 -->
<div style="text-align: center; margin-top: 20px;">
    <button onclick="changeSpeed(500)">0.5</button>
    <button onclick="changeSpeed(1000)">1</button>
	<button onclick="changeSpeed(1500)">1.5</button>
    <button onclick="changeSpeed(2000)">2</button>
</div>

<!-- 播放和暫停按鈕 -->
<div style="text-align: center; margin-top: 20px;">
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
</div>
	
<script>
// 定義箭頭圖片
        const arrowImages = ["arrow_right_red.png", "arrow_right_blue.png", "arrow_right_yellow.png","arrow_left_red.png","arrow_left_red.png","arrow_left_blue.png","arrow_left_yellow.png"];
        let currentIndex = 0;
        let slideshowInterval;

        // 定義一個播放狀態標誌
        let isPlaying = false;

        // 播放箭頭圖片
        function playSlideshow() {
            if (!isPlaying) {  // 防止多次點擊播放按鈕時多次啟動 setInterval
                slideshowInterval = setInterval(changeArrowImage, 1000);  // 每1秒更換圖片
                isPlaying = true;  // 更新播放狀態
            }

        // 暫停箭頭圖片
        function pauseSlideshow() {
            clearInterval(slideshowInterval);  // 停止計時器
            isPlaying = false;  // 更新播放狀態
        }

        // 初始化播放按鈕
        document.getElementById("play-button").addEventListener("click", playSlideshow);

        // 初始化暫停按鈕
        document.getElementById("pause-button").addEventListener("click", pauseSlideshow);

        // 預設自動開始播放
        playSlideshow();

// 隨機顯示非重複箭頭的函數
    function showRandomArrow() {
        let randomIndex;
        do {
            randomIndex = Math.floor(Math.random() * arrows.length);
        } while (arrows[randomIndex] === currentArrow); // 避免與當前箭頭重複

        currentArrow = arrows[randomIndex]; // 更新當前箭頭
        const arrowImg = document.getElementById('arrow');
        arrowImg.src = currentArrow; // 顯示新的箭頭圖片
    }

// 修改播放速度的函數
    function changeSpeed(newSpeed) {
        clearInterval(playInterval);
        interval = newSpeed;
        playInterval = setInterval(showRandomArrow, interval);
    }

let interval = 1500; //  1 秒=1000
let currentArrow = ''; // 記錄當前顯示的箭頭
</script>

</body>
</html>
